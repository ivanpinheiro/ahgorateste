<div class="container-fluid">
  <h1 style="font-size: 30px;">Quanto tempo você tem por dia nesta semana para assistir vídeos?</h1>
</div>
<div style = "margin-left: 28px;">
<div class="row">
    <div class="col-sm-1" style="width:120px;background-color:yellow;" ng-repeat ="dia in diaSemana">
      <p>{{dia.dia}}</p>
	</div>
</div>
<div class="row">
    <div class="col-sm-1" style="width:120px;background-color:yellow;" ng-repeat ="dia in diaSemana">
      <input class="form-control form-control-sm" type="text" placeholder="minutos">
	</div>
</div>
<div class="row">
</div>

<div class="well" style = "margin-left: -15px; width: 840px;">
	 <form class="form">
	 	<div class="row">
	 		<div class="col-sm-8">
	 			<input type="search" ng-model="youtubeSearchText" name="hyv-search" id="hyv-search" placeholder="Search..." class="ui-autocomplete-input form-control input-lg" autocomplete="off">
	 		</div>
	 		<div class="col-sm-1">
	 			<button type="button" class="btn btn-primary" ng-click="getYoutubeData(youtubeSearchText)">Pesquisar</button>
	 		</div>
	 	</div>
	</form>

</div>
